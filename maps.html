    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #4d4f51;
    }

    .sidebar {
      width: 240px;
      background-color: #0c3d6d;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

      margin-bottom: 40px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }

      padding: 10px 15px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      display: block;
    }

    .nav-link:hover {
      background-color: #1d4f27;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #fff;
      padding: 15px 25px;
      border-bottom: 1px solid #ddd;
    }

    .topbar h1 {
      font-size: 20px;
      color: #333;
    }

    .content {
      flex: 1;
      padding: 25px;
    }

    .footer {
      background-color: #493636;
      padding: 15px 25px;
      border-top: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }

      .main-content {
        width: 100%;
      }
    }
  </style>
